version: "3.9"

services:
  web:
    build: ../../apps/web
    ports:
      - "80:80"
    depends_on:
      - server

  server:
    build: ../../apps/server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/photoapp
      STORAGE_TYPE: local
      LOCAL_MEDIA_PATH: /media
    volumes:
      - media:/media
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_PASSWORD: postgres
    volumes:
      - dbdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio:/data

volumes:
  dbdata:
  media:
  minio:
