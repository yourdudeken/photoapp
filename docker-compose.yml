version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: photoapp
    volumes:
      - dbdata:/var/lib/postgresql/data

  minio:
    image: minio/minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

  server:
    build: ./server
    depends_on: [db]
    environment:
      PORT: 5000
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: photoapp
      STORAGE_TYPE: local         # change to 's3' to use MinIO/S3
      LOCAL_MEDIA_PATH: /app/media
      S3_BUCKET: photoapp
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_ENDPOINT: http://minio:9000
      S3_FORCE_PATH_STYLE: 'true'
      JWT_SECRET: supersecret
    volumes:
      - media_storage:/app/media
      # optional: mount NAS path (host must mount the NAS to /mnt/nas on host)
      # - /mnt/nas/photoapp_media:/app/media

  client:
    build: ./client
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:5000"
    depends_on: [server]

volumes:
  dbdata:
  minio_data:
  media_storage:
