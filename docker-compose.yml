services:
  web:
    build: ./apps/web
    ports:
      - "80:80"
    depends_on:
      - server
    networks:
      - photoapp-network

  server:
    build: ./apps/server
    environment:
      DATABASE_URL: postgres://postgres:postgres@db:5432/photoapp
      STORAGE_TYPE: local
      LOCAL_MEDIA_PATH: /media
      # Database connection for Docker internal network
      PGHOST: db
      PGUSER: postgres
      PGPASSWORD: postgres
      PGDATABASE: photoapp
      PGPORT: 5432
      # JWT secrets
      JWT_SECRET: 55f2b35553327ef6fa0a4518bcda0065795d5595d8d4f91ad4d6d52ef7ae16ab
      REFRESH_SECRET: a8f3c9e2b1d4f7a6e5c8b9d2f3e4a7b6c9d8e7f6a5b4c3d2e1f9a8b7c6d5e4f3
      # Server port
      PORT: 5000
    volumes:
      - media:/media
    ports:
      - "5000:5000"
    depends_on:
      - db
    networks:
      - photoapp-network

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: photoapp
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      # Automatically initialize the schema
      - ./apps/server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - photoapp-network

volumes:
  dbdata:
  media:


networks:
  photoapp-network:
    driver: bridge
